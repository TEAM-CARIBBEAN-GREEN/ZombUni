                    </div>
                </div>
                <div class="company_address">
                    <h3>Contacts :</h3>
                    <p>Vasil Kanchev str</p>
                    <p>Sofia city</p>
                    <p>Bulgaria</p>
                    <p>Phone: 359 899 55 55 92 </p>
                    <p>Email: <span>info@softuni.bg</span></p>

            </div>

                        </div>
